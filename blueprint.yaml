spec_version: 2
description: Simple S3 bucket deployment for Quali assignment

grains:
  s3-bucket:
    kind: terraform
    spec:
      source:
        store: git
        path: quali_torque_assignment
      agent:
        name: torqueagent01
        namespace: default
      credentials: aws-s3-deployment
      inputs:
        - bucket_name: "my-torque-test-bucket-12345"
        - aws_access_key_id: $torque.credentials.aws-s3-deployment["Access Key"]
        - aws_secret_access_key: $torque.credentials.aws-s3-deployment["Secret Key"]
      outputs:
        - bucket_name
        - bucket_arn
