spec_version: 2
description: Simple S3 bucket deployment for Quali assignment

grains:
  quali_torque_assignment:
    kind: terraform
    spec:
      source:
        path: .
      agent:
        name: torqueagent01
        namespace: default
      inputs:
        - bucket_name: "my-torque-test-bucket-12345"
      outputs:
        - bucket_name
        - bucket_arn
      env-vars:
        - AWS_ACCESS_KEY_ID: $aws-s3-deployment.AWS_ACCESS_KEY_ID
        - AWS_SECRET_ACCESS_KEY: $aws-s3-deployment.AWS_SECRET_ACCESS_KEY
        - AWS_DEFAULT_REGION: "us-east-1"
