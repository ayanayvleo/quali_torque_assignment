spec_version: 2
description: Simple S3 bucket deployment for Quali assignment

credentials:
  - aws-s3-deployment

grains:
  s3-bucket:
    kind: terraform
    spec:
      source:
        store: git
        path: quali_torque_assignment
      agent:
        name: torqueagent01
        namespace: default
      inputs:
        - bucket_name: "my-torque-test-bucket-12345"
      outputs:
        - bucket_name
        - bucket_arn
      env-vars:
        - AWS_DEFAULT_REGION: "us-east-1"
